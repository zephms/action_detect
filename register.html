<!DOCTYPE html>
<html lang="en">
   <head>
      <title>注册界面</title>
      <!-- basic -->
      <meta charset="utf-8">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <!-- site css -->
      <link rel="stylesheet" href="css/style.css" />
      <!-- responsive css -->
      <link rel="stylesheet" href="css/responsive.css" />
      <script type="text/javascript" src="./js/register.js"></script>
      <script>window.$ = window.jQuery = require("./js/jquery.js");</script>
   </head>
   <body class="inner_page login">
   <div class="logo_login" style="-webkit-app-region: drag">
      <div class="center">
         <img width="210" src="images/logo.png" alt="#" />
      </div>
   </div>
   <div class="login_form">
      <form id="register_form" action="/student/register">
         <fieldset>
            <div class="field">
               <label class="label_field">学号:</label>
               <input type="number" name="studentNumber" placeholder="请输入12位学号"/>
            </div>
            <div class="field">
               <label class="label_field">姓名:</label>
               <input type="text" name="name" placeholder="请输入真实姓名"/>
            </div>
            <div class="field">
               <label class="label_field">性别:</label>
               <input type="text" name="sex" placeholder="请输入性别"/>
            </div>
            <div class="field">
               <label class="label_field">密码:</label>
               <input type="password" id="one_psw" name="password" placeholder="请输入密码" />
            </div>
            <div class="field">
               <label class="label_field">确认密码:</label>
               <input type="password" id="two_psw" name="confirm_password" placeholder="请再次输入密码" />
            </div>
            <div class="btn_group" >
               <label class="label_field hidden">hidden label</label>
               <input type="button" class="main_bt" id="cancel_login" value="返回"/>
               <input type="button" class="main_bt" id="register_btn" value="注册"/>
            </div>
         </fieldset>
      </form>
   </div>
   </body>
</html>
